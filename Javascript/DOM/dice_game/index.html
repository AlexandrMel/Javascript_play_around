<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="main2.css">
</head>
<body>
    <div class="wrapper">
            <button class="btn-new"><span><i class="ion-ios-plus-outline"></i>NEW GAME</span>
            </button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>HOLD</button>
            <img class="dices" src="/dice-5.png" alt="">
            <div id="view">
                    <div id="dice">
                        <div class="diceFace" id="nr1"></div>
                        <div class="diceFace" id="nr2"></div>
                        <div class="diceFace" id="nr3"></div>
                        <div class="diceFace" id="nr4"></div>
                        <div class="diceFace" id="nr5"></div>
                        <div class="diceFace" id="nr6"></div>
                    </div>
                </div>
        <div class="player-0-panel active">
            <div class="player-name pl-n-1">PLAYER 1</div>
            <div class="player-score pl-gsc-1">0</div>
            <div class="player-current-box">
                <div class="player-current-lebel"></div>
                <div class="player-current-score pl-sc-1">0</div>
            </div>
        </div>
        <div class="player-1-panel">
                <div class="player-name pl-n-2">PLAYER 2</div>
                <div class="player-score pl-gsc-2">0</div>
                <div class="player-current-box">
                <div class="player-current-lebel"></div>
                <div class="player-current-score pl-sc-2">0</div>
            </div>
        </div>
 <div class="finalscore"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
